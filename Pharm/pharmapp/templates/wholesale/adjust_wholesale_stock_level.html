{% extends "partials/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>

    <div class="mb-3">
        <input type="text"
               class="form-control"
               style="width: 300px; background-color: lightblue;"
               placeholder="Search Items..."
               name="q"
               hx-get="{% url 'wholesale:search_wholesale_for_adjustment' %}"
               hx-target="#items-table"
               hx-trigger="keyup changed delay:500ms"
               hx-include="this">
    </div>

    <div class="table-responsive">
        <table class="table table-hover shadow">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>D/Form</th>
                    <th>Brand</th>
                    <th>Unit</th>
                    <th>Current Stock</th>
                    <th>New Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="items-table">
                {% include "wholesale/search_wholesale_for_adjustment.html" %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
