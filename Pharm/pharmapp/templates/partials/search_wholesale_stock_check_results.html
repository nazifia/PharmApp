{% for item in items %}
<tr>
    <td>
        <input type="checkbox" name="item_ids" value="{{ item.id }}">
    </td>
    <td>{{ item.name|title }}</td>
    <td>{{ item.dosage_form|title }}</td>
    <td>{{ item.brand|title }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.stock }}</td>
</tr>
{% endfor %}
